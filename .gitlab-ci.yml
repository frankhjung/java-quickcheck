image: maven:3.6.3-jdk-11-slim

variables:
  MAVEN_OPTS: -Dmaven.repo.local=.m2/repository

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .m2/repository/

stages:
  - build
  - deploy

build:
  stage: build
  except:
    - tags
  script:
    - mvn clean install
    - cat README.md | mvn exec:java -Dexec.mainClass=com.marlo.quickcheck.ExampleApp
  artifacts:
    paths:
      - target

pages:
  stage: deploy
  only:
    refs:
      - master
  except:
    - tags
  script:
    - mv target/site public
  artifacts:
    paths:
      - public
      - target/*.jar